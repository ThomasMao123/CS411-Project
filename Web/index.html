<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->

    <style>
      body{
        background-image: url("./images/1-background.png");
      }

      .navbar-collapse{
        font-size: 200%;
      }

      .navbar-nav > li{
        padding-left: 30px;
        padding-right: 30px;
      }

      .main {
        width: 50%;
        margin: 25% auto;
      }


      .hide{
            display: none;
        }
        .c1{
            position: fixed;
            top:0;
            bottom: 0;
            left:0;
            right: 0;
            background: rgba(0,0,0,.5);
            z-index: 2;
        }
        .c2{
            background-color: black;
            opacity: 0.8;
            position: fixed;
            width: 400px;
            height: 500px;
            top:50%;
            left: 50%;
            z-index: 3;
            margin-top: -150px;
            margin-left: -200px;
            border-radius: 30px;
        }
        .c2 img{
            margin-top: 10%;
        }
        #modal p {
          margin-left:80px;
        }

    </style>


    <title>Index</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">
        <img src="./images/symbol.png" width = 363 height = 63 alt = "">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Champoins </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button type="button" class="btn btn-dark" onclick = "Show()">SIGN UP</button>
          <button type="button" class="btn btn-secondary">LOG IN</button>
        </form>
      </div>
    </nav>

    <div class="main">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for Summoners/Champions">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">
              <a>
                <img src="./images/search_button.png" width = 25 height = 25>
              </a>
              <i class="fa fa-search"></i>
            </button>
          </div>
      </div>
    </div>

    <div id="shade" class="c1 hide"></div>
    <div id="modal" class="c2 hide">
      <img src="./images/symbol.png">
      <p>Email：<input type="text" /></p>
      <p>Password：<input type="password" /></p>
      <p2>
        <input type="button" value="确定">
        <input type="button" value="取消" onclick="Hide();">
      </p2>
    </div>
     
    <script>
        function Show(){
            document.getElementById('shade').classList.remove('hide');
            document.getElementById('modal').classList.remove('hide');
        }
         function Hide(){
            document.getElementById('shade').classList.add('hide');
            document.getElementById('modal').classList.add('hide');
        }
    </script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
